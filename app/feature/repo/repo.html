<div class="container" ng-controller="repoCtrl">
  <div class="row">
    <div class="col-sm-12 repo">

      <ul id="tabs" class="nav nav-tabs" ng-if="ownerRepo">
        <li role="presentation">
          <a show-tab id="#contributor-show" href="#contributor" data-tab="contributor">Contributors</a>
        </li>

        <li role="presentation">
          <a show-tab id="#commit-show" href="#commit" data-tab="commit" activate="activateProgress()">Commits</a>
        </li>

        <li role="presentation">
          <a show-tab id="#timeline-show" href="#timeline" data-tab="timeline">Timeline</a>
        </li>
      </ul>
      <div id="contributor" contributor owner-repo="ownerRepo" class="tab-pane fade"></div>
      <div id="commit" commit owner-repo="ownerRepo" commits-count="100" class="tab-pane fade" activate="inProgress"></div>
      <div id="timeline" timeline owner-repo="ownerRepo" commits-count="100" class="tab-pane fade"></div>

      <div ng-if="!ownerRepo">
        <h3>Please use search feature or write down /repo/:owner/:repo to url</h3>
      </div>

    </div>
  </div>
</div>
